<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Compound Interest Calculator</title>
    <meta
      name="description"
      content="A simple calculator to calculate compound interest"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <header>
      <h1>Simple Vehicle Financing Calculator</h1>
      <p>
        Made with love by Chris George. <br />Suggest Edits on
        <a
          href="https://www.github.com/cg15255/simpleCompoundInterestCalculator"
          >Github</a
        >
      </p>
    </header>
    <main>
      <div class="container">
        <div class="card mainTotalDisplay">
          <section class="mainTotalDisplay-top-bar"></section>
          <section class="mainTotalDisplay-mainBody">
            <div class="col">
              <h3 class="total-header">Total Amount Paid</h3>
              <h2 class="total totalAmount">$12,174</h2>
            </div>
            <div class="col">
              <h3 class="total-header">Estimated Monthly Payment</h3>
              <h2 class="total monthlyPayment">$254</h2>
            </div>
          </section>
        </div>
        <form>
          <div class="form-group">
            <label for="basePrice">Base Price</label>
            <div class="input-group">
              <span class="input-before">$</span>
              <input
                type="number"
                min="0"
                id="basePrice"
                value="10000"
                step="1"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="interestRate">Actual Interest Rate</label>
            <div class="input-group">
              <span class="input-before">%</span>
              <input
                type="number"
                id="interestRate"
                value="10"
                step="0.1"
                min="0"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="loanTerm">Term</label>
            <div class="input-group">
              <input type="number" min="0" id="loanTerm" value="4" />
              <span class="input-after">Years</span>
            </div>
          </div>

          <input class="button" type="submit" value="Calculate" />
        </form>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
